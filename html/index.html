<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Pizzaria do Bom</title>
</head>

<body>
    <header>
        <h1>Cadrasto de Pizzas</h1>
    </header>
    <main>
        <div id="container">
            <form class="formulario" action="../backend/cadastrar.php" method="post">
                <div id="form-grid">
                    <div>

                        <label for="Sabor"> Sabor</label>
                        <input type="text" name="Sabor" id="Sabor" required>


                    </div>

                    <div>

                        <label for="Ingrediente">Ingrediente</label>
                        <input type="text" name="Ingrediente" id="Ingrediente" required>

                    </div>


                    <div>
                        <label for="Tamanho">Tamanho</label>
                        <select name="Tamanho" id="Tamanho" required>
                            <option value="" selected disabled>Selecione o Tamanho</option>
                            <option value="P">P</option>
                            <option value="M">M</option>
                            <option value="G">G</option>


                        </select>

                    </div>

                    <div>
                        <label for="Valor">Valor</label>
                        <input type="number" name="Valor" id="Valor" required step="0.01" min="1" >

                    </div>


                </div>
                <input type="submit" value="CADASTRAR" class="btn">


            </form>
        </div>
    </main>
</body>

</html>
